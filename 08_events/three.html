<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web APIs</title>
  </head>
  <body>
    <h1>Web APIs</h1>
    <button style="cursor: pointer" id="start">Start</button>
    <button style="cursor: pointer" id="stop">Stop</button>

    <script>
      let intervalId;

      document.querySelector("#start").addEventListener("click", () => {
        if (!intervalId) {
          intervalId = setInterval(showDate, 3000);
          console.log("Start");
        }
      });

      document.querySelector("#stop").addEventListener("click", () => {
        clearInterval(intervalId);
        intervalId = null;
        console.log("Stop");
      });

      const showDate = function () {
        console.log("SetInterval", Date.now());
      };

      intervalId = setInterval(showDate, 2000);
    </script>
  </body>
</html>
