<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web APIs</title>
  </head>
  <body>
    <h1>Web APIs</h1>
    <button id="cancel">Stop</button>

    <script>
      const changeText = () => {
        document.querySelector("h1").innerText = "Browser APIs";
      };
      const changeSetTOut = setTimeout(changeText, 2000);

      document.querySelector("#cancel").addEventListener("click", () => {
        clearTimeout(changeSetTOut);
        console.log("STOPPED");
      });
    </script>
  </body>
</html>
